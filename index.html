<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCAM</title>
</head>
<body>
    <script>
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang == "es")
            document.location.href = window.location.href + userLang;
        else
        document.location.href = window.location.href + "en";
    </script>
</body>
</html>
